<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Loto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grand Loto</h1>
    <div class="result"></div>
    <div class="container">
        <div class="form-group">
            <label>Prénom</label>
            <input type="text" id="first_name" minlength="2" name="firstname" required>
        </div>        
        
        <div class="form-group">
            <label>Nom</label>
            <input type="text" id="last_name" minlength="2" name="number" required>
        </div>

        <div class="form-group">
            <label>Votre Email</label>
            <input type="email" id="email" name="number" required>
        </div>
        
        <div class="form-group">
            <label>Vos numéros</label>
            <input type="text" id="numbers" length="6" name="number" placeholder="Laisser un espace entre chaque numéro" required>
        </div>
        <button onclick="test()">Soumettre</button>
    </div>
    <div class="score"></div>

</body>
</html>
